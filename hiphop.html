<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hip-Hop Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
        <div class="bg-layer-3"></div>
    </div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Hip-Hop Music</h1>
        <div class="player">
            <div class="player-main">
                <div class="image-container">
                    <div class="image-glow"></div>
                    <img id="songImage" src="assets/HipHop/BigDawgs.jpeg" alt="Music" class="music-gif">
                </div>
            <div class="song-info">
                <h3 id="songTitle">
                    Big Dawgs - Hanumankind Ft. Kalmi
                </h3>
            </div>
        </div>

        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="assets/HipHop/Big Dawgs.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>
        <div class="controls">
                <button class="control-btn" onclick="prevSong()">
                    <span>‚èÆ</span> Previous
                </button>
                <button class="control-btn" onclick="nextSong()">
                    Next <span>‚è≠</span>
                </button>
                <button class="control-btn" onclick="volumeUp()">
                    <span>üîä</span> Volume Up
                </button>
                <button class="control-btn" onclick="volumeDown()">
                    <span>üîâ</span> Volume Down
                </button>
            </div>
            
            <div class="playlist">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-items">
                    <button class="playlist-btn" onclick="playSong('assets/HipHop/BigDawgs.mp3','assets/HipHop/BigDawgs.jpeg')">
                        <div class="playlist-item">
                            <img src="assets/HipHop/BigDawgs.jpeg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Big Dawgs</span>
                                <span class="artist-name">Hanumankind Ft. Kalmi</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/HipHop/Mamushi.mp3','assets/HipHop/Mamushi.jpeg')">
                        <div class="playlist-item">
                            <img src="assets/HipHop/Mamushi.jpeg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Mamushi</span>
                                <span class="artist-name">Megan Thee Stallion Ft. Yuki Chiba</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/HipHop/Moodswings.mp3','assets/HipHop/Moodswings.jpeg')">
                        <div class="playlist-item">
                            <img src="assets/HipHop/Moodswings.jpeg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Moodswings</span>
                                <span class="artist-name">Brayke</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
