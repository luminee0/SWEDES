<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dance Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
        <div class="bg-layer-3"></div>
    </div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Dance Music</h1>
        <div class="player">
            <div class="player-main"></div>
                <div class="image-container">
                    <div class="image-glow"></div>
                    <img id="songImage" src="assets/Dance/Brooklyn Blood Pop.jpg" alt="Music" class="music-gif">
                </div>
                <div class="song-info">
                    <h3 id="songTitle">
                        #BrooklynBloodPop! - SYKO
                    </h3>
                </div>
            </div>

            <div class="audio-container">
                <audio id="audioPlayer" controls>
                    <source id="audioSource" src="assets/Dance/Brooklyn Blood Pop.mp3" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
            </div>

            <div class="controls">
                <button class="control-btn" onclick="prevSong()">
                    <span>‚èÆ</span> Previous
                </button>
                <button class="control-btn" onclick="nextSong()">
                    Next <span>‚è≠</span>
                </button>
                <button class="control-btn" onclick="volumeUp()">
                    <span>üîä</span> Volume Up
                </button>
                <button class="control-btn" onclick="volumeDown()">
                    <span>üîâ</span> Volume Down
                </button>
            </div>
            
            <div class="playlist">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-items">
                    <button class="playlist-btn" onclick="playSong('assets/Dance/Brooklyn Blood Pop.mp3','assets/Dance/Brooklyn Blood Pop.jpg')">
                        <div class="playlist-item">
                            <img src="assets/Dance/Brooklyn Blood Pop.jpg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">#BrooklynBloodPop!</span>
                                <span class="artist-name">SYKO</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/Dance/Lean On.mp3','assets/Dance/Lean On.jpg')">
                        <div class="playlist-item">
                            <img src="assets/Dance/Lean On.jpg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Lean On</span>
                                <span class="artist-name">Major Lazer & DJ Snake Ft. M√ò</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/Dance/STAY.mp3','assets/Dance/STAY.jpg')">
                        <div class="playlist-item">
                            <img src="assets/Dance/STAY.jpg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">STAY</span>
                                <span class="artist-name">The Kid LAROI, Justin Bieber</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
