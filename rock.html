<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
        <div class="bg-layer-3"></div>
    </div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Rock Music</h1>
        <div class="player">
            <div class="player-main">
                <div class="image-container">
                    <div class="image-glow"></div>
                    <img id="songImage" src="assets/Rock/All The Things She Said.jpeg" alt="Music" class="music-gif">
                </div>
            <div class="song-info">
                <h3 id="songTitle">
                    All The Things She Said - t.A.T.u.
                </h3>
            </div>
        </div>

        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="assets/Rock/All The Things She Said.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="controls">
                <button class="control-btn" onclick="prevSong()">
                    <span>‚èÆ</span> Previous
                </button>
                <button class="control-btn" onclick="nextSong()">
                    Next <span>‚è≠</span>
                </button>
                <button class="control-btn" onclick="volumeUp()">
                    <span>üîä</span> Volume Up
                </button>
                <button class="control-btn" onclick="volumeDown()">
                    <span>üîâ</span> Volume Down
                </button>
            </div>
            
            <div class="playlist">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-items">
                    <button class="playlist-btn" onclick="playSong('assets/Rock/All The Things She Said.mp3','assets/Rock/All The Things She Said.jpeg')">
                        <div class="playlist-item">
                            <img src="assets/Rock/All The Things She Said.jpeg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">All The Things She Said</span>
                                <span class="artist-name">t.A.T.u.</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/Rock/Bring Me To Life.mp3','assets/Rock/Bring Me To Life.jpeg')">
                        <div class="playlist-item">
                            <img src="assets/Rock/Bring Me To Life.jpeg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Bring Me To Life</span>
                                <span class="artist-name">Evanescence</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('assets/Rock/Numb.mp3','assets/Rock/Numb.jpg')">
                        <div class="playlist-item">
                            <img src="assets/Rock/Numb.jpg" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Numb</span>
                                <span class="artist-name">Linkin Park</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
