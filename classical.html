<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classical Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="animated-bg">
        <div class="bg-layer-1"></div>
        <div class="bg-layer-2"></div>
        <div class="bg-layer-3"></div>
    </div>

    <div class="menu-bar">
        <ul>
            <li><a href="index.html">HOME</a></li>
            <li><a href="classical.html">CLASSICAL</a></li>
            <li><a href="rock.html">ROCK</a></li>
            <li><a href="hiphop.html">HIP-HOP</a></li>
            <li><a href="dance.html">DANCE</a></li>
        </ul>
    </div>

    <div class="music-container">
        <h1>Classical Music</h1>
        <div class="player">
            <div class="player-main">
                <div class="image-container">
                    <div class="image-glow"></div>
                    <img id="songImage" src="assets/Classical/fur-elise.jpg" alt="Music" class="music-gif">
            </div>
            <div class="song-info">
                <h3 id="songTitle">
                    Fur Elise - Beethoven
                </h3>
            </div>
        </div>

        <div class="audio-container">
            <audio id="audioPlayer" controls>
                <source id="audioSource" src="assets/Classical/fur-elise.mp3" type="audio/mpeg">
                Your browser does not support the audio element.
            </audio>
        </div>

        <div class="controls">
            <button class="control-btn" onclick="prevSong()">
                <span>‚èÆ</span> Previous
            </button>
            <button class="control-btn" onclick="nextSong()">
                Next <span>‚è≠</span>
            </button>
            <button class="control-btn" onclick="volumeUp()">
                <span>üîä</span> Volume Up
            </button>
            <button class="control-btn" onclick="volumeDown()">
                <span>üîâ</span> Volume Down
            </button>
        </div>
    
<div class="playlist">
                <h3 class="playlist-title">Playlist</h3>
                <div class="playlist-items">
                    <button class="playlist-btn" onclick="playSong('#','https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?auto=compress&cs=tinysrgb&w=400','F√ºr Elise - Beethoven')">
                        <div class="playlist-item">
                            <img src="https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?auto=compress&cs=tinysrgb&w=60" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">F√ºr Elise</span>
                                <span class="artist-name">Beethoven</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('#','https://images.pexels.com/photos/1407322/pexels-photo-1407322.jpeg?auto=compress&cs=tinysrgb&w=400','Rondo Alla Turca - Mozart')">
                        <div class="playlist-item">
                            <img src="https://images.pexels.com/photos/1407322/pexels-photo-1407322.jpeg?auto=compress&cs=tinysrgb&w=60" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Rondo Alla Turca</span>
                                <span class="artist-name">Mozart</span>
                            </div>
                        </div>
                    </button>
                    <button class="playlist-btn" onclick="playSong('#','https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?auto=compress&cs=tinysrgb&w=400','Moonlight Sonata, 3rd Movement - Beethoven')">
                        <div class="playlist-item">
                            <img src="https://images.pexels.com/photos/164743/pexels-photo-164743.jpeg?auto=compress&cs=tinysrgb&w=60" alt="Song">
                            <div class="playlist-info">
                                <span class="song-name">Moonlight Sonata, 3rd Movement</span>
                                <span class="artist-name">Beethoven</span>
                            </div>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div> 
    
    <script src="script.js"></script>
</body>
</html>
